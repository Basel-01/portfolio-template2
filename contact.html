  <section class="contact">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <span class="line"></span>
      <p class="section-p">Here is how you can reach me</p>
      <form action="#" class="row">
        <div class="form-group col-12 col-sm-6">
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <input type="email" name="email" class="form-control" id="name" placeholder="Email Address" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <input type="text" name="subject" class="form-control" id="name" placeholder="Subject" required>
        </div>
        <div class="form-group col-12 col-sm-6">
          <input type="number" name="number" class="form-control" id="name" placeholder="Phone Number" required>
        </div>
        <div class="form-group col-12">
          <textarea class="form-control" name="message" name="text" id="text" rows="5" placeholder="Enter Message"></textarea>
        </div>
        <div class="form-group col-6 offset-3">
          <button type="submit" class="btn-dark btn btn-block">Submit</button>
        </div>
      </form>
    </div>
  </section>
